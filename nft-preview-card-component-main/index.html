<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <section class="card-elements">
      <img class="elements-banner" src="./images/image-equilibrium.jpg" alt="">
      <h3>Equilibrium #3429</h3> 

      <p class="elements-p1">Our Equilibrium collection promotes balance and calm.</p> 
    
      <p class="elements-p2">0.041 ETH</p>
      <p class="elements-p3">3 days left</p> 
      
      
     <footer>Creation of Jules Wyvern</footer> 
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Caio-Nunes</a>.
      </div>
    </section>
  </main>

</body>
</html>
